<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            font-family: sans-serif;
            color: whitesmoke;
        }
        .container{
            width: 100%;
            height: 650px;
          background-image: linear-gradient(to bottom ,deepskyblue 40%,black );
          box-sizing: border-box;
          margin: 0px;
          padding: 10px;
          justify-content: center;
          display: flex;
          align-items: center;
        }
        .container1{
            width:53% ;
            height: 25%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 7px solid whitesmoke;
            border-radius: 15px;
            font-size: 50px;
            position: relative;
            /* padding-right: 30px; */
        }
        .p{
            height:130px ;
            width:130px ;
            /* background-color: yellow; */
            position: absolute;
            left: 0px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-bottom: 5px solid blue;
            border-top: 5px solid coral;
            animation-duration: 5s;
            animation-name:p ;
            animation-timing-function:linear ;
            animation-iteration-count: infinite;
            margin-left: 20px;
          
        }
        @keyframes p {
           from{
            transform: rotate(0deg);
           } 
           to{
            transform: rotate(360deg);
           }
        }
     
       .d::before{
        content: "";
        animation-duration: 1.5s;
        animation-name: d ;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards ;
        animation-iteration-count:1;
       }
       @keyframes d {
        0%{
            content: "l";
        }
        20%{
            content: "k";
        }
        40%{
            content: "o";
        }
        60%{
            content: "m";
        }
        80%{
            content: "g";
        }
        100%{
            content: "D";
        }
       }
       .i::before{
        content: "";
        animation-duration: 3.5s;
        animation-name:i ;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards ;
        animation-iteration-count:1;
       }
       @keyframes i {
        0%{
            content: "g";
        }
        20%{
            content: "p";
        }
        40%{
            content: "r";
        }
        60%{
            content: "s";
        }
        80%{
            content: "t";
        }
        100%{
            content: "I";
        }
       }
       .k::before{
        content: "";
        animation-duration: 5.5s;
        animation-name:k ;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards ;
        animation-iteration-count:1;
       }
       @keyframes k {
        0%{
            content: "o";
        }
        20%{
            content: "m";
        }
        40%{
            content: "j";
        }
        60%{
            content: "u";
        }
        80%{
            content: "y";
        }
        100%{
            content: "K";
        }
       }
       .s::before{
        content: "";
        animation-duration: 7.5s;
        animation-name:s ;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards ;
        animation-iteration-count:1;
       }
       @keyframes s {
        0%{
            content: "e";
        }
        20%{
            content: "l";
        }
        40%{
            content: "k";
        }
        60%{
            content: "t";
        }
        80%{
            content: "y";
        }
        100%{
            content: "S";
        }
       }
       .h::before{
        content: "";
        animation-duration: 10s;
        animation-name:h ;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards ;
        animation-iteration-count:1;
       }
       @keyframes h {
        0%{
            content: "r";
        }
        20%{
            content: "p";
        }
        40%{
            content: "o";
        }
        60%{
            content: "i";
        }
        80%{
            content: "j";
        }
        100%{
            content: "H";
        }
       }
       .i2::before{
        content: "";
        animation-duration: 12.5s;
        animation-name:i2 ;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards ;
        animation-iteration-count:1;
       }
       @keyframes i2 {
        0%{
            content: "d";
        }
        20%{
            content: "l";
        }
        40%{
            content: "j";
        }
        60%{
            content: "h";
        }
        80%{
            content: "f";
        }
        100%{
            content: "I";
        }
       }
       .t::before{
        content: "";
        animation-duration: 14s;
        animation-name:t;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-fill-mode:forwards ;
        animation-iteration-count:1;
       }
       @keyframes t {
        0%{
            content: "u";
        }
        20%{
            content: "y";
        }
        40%{
            content: "s";
        }
        60%{
            content: "d";
        }
        80%{
            content: "e";
        }
        100%{
            content: "T";
        }
       }
       #pp{
        width: 130px;
        height: 130px;
        /* background-color: yellow; */
        position: absolute;
        right: 15px;
        border: 5px solid transparent;
        border-bottom: 5px solid violet;
        border-top: 5px solid pink;
        border-radius: 50%;
        animation-duration:5s ;
        animation-name:pp ;
        animation-timing-function:linear ;
    animation-iteration-count: infinite;
       }
       @keyframes pp {
        from{
            transform: rotate(0deg)
        }
        to {
            transform: rotate(-360deg);
        }
       }
       

    </style>
</head>
<body>
 <div class="container">
    <div class="container1">
        <p class="p"></p>
        <h1 class="d" ></h1> 
        <h1 class="i"></h1>  
        <h1 class="k"></h1> 
        <h1 class="s"></h1> 
        <h1 class="h"></h1>
        <h1 class="i2"></h1>
        <h1  class="t"></h1>
         <p id="pp"></p>
    </div>
 </div>   
</body>
</html>
